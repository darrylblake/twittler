<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Darryl's Twittler</title>
        <script src="static/js/jquery.js"></script>
        <script src="static/js/data_generator.js"></script>
        <script src="static/js/jquery.timeago.js"></script>
        <script src="static/js/main.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="static/css/main.css">
    </head>
    <body>
        <h1>Twittler</h1>
        <nav>
            <span class="home">Home</span>
            <span class="refresh">Refresh</span>
        </nav>
        <form class="post-tweet" action="#" method="post">
            <button>Tweet!</button>
            <input name="username" type="text" placeholder="Username" required>
            <textarea name="message" placeholder="What's happening?" maxlength="140"></textarea>   
        </form>
        <section id="tweets"></section>
    </body>
</html>
